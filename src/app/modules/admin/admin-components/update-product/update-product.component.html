<div style=" margin-top: 50px;">
    <!-- <nz-spin [nz-Spinning]="isSpinning" [nzSize]="'large'" nzTip="Working..."> -->
    <div class="parent">
        <div class="child">
            <div nz-row class="imgDiv">
                <h2 style="margin-left: 230px;">Update Product</h2>
            </div>

            <form nz-form [formGroup]="validateForm">
                <div nz-row>

                    <div class="file-upload-container">

                        <label class="file-upload-label">
                            <span style="margin-left: 100px;">Select a File</span>
                            <input type="file" nz-button nzType="primary" accept="image/x-png,image/gif,image/jpeg"
                                (change)="onFileSelected($event)">
                        </label>

                        <div *ngIf="imagePreview" class="image-preview">
                            <div class="circle-image">
                                <img src="imagePreview" alt="Existing Image" class="preview-image">
                            </div>
                        </div>

                        <div *ngIf="existingImage" class="image-preview">
                            <div class="circle-image">
                                <img src="existingImage" alt="Existing Image" class="preview-image">
                            </div>
                        </div>

                        <div nz-col nzSpan="24" style="margin-top: 20px;">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This input is required!">
                                    <input nz-input placeholder="Name" formControlName="name" />
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>

                    <div nz-col nzSpan="24">
                        <nz-form-item>
                            <nz-form-control nzHAsFeedback [nzXs]="24" nzErrorTip="This input is required!">
                                <input nz-input type="number" placeholder="Price" formControlName="price" />
                            </nz-form-control>
                        </nz-form-item>
                    </div>

                    <div nz-col nzSpan="24">
                        <nz-form-item>
                            <nz-form-control nzHAsFeedback [nzXs]="24" nzErrorTip="This input is required!">
                                <textarea rows="1" nz-input placeholder="Description"
                                    formControlName="description"></textarea>
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                </div>

                <button nz-button class="login-form-button login-form-margin">Update</button>
            </form>
        </div>
    </div>
    <!-- </nz-spin> -->
</div>
